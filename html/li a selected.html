<div id="myservices">
<ul>
<li><a class="noselected" onclick="sel(this)"><input type="checkbox" value="1">Baidu.Com</a></li>
<li><a class="noselected" onclick="sel(this)"><input type="checkbox" value="1">Code52.Net</a></li>
<li><a class="noselected" onclick="sel(this)"><input type="checkbox" value="1">Yahoo.com</a></li>
<li><a class="noselected" onclick="sel(this)"><input type="checkbox" value="1">Google.com</a></li>
</ul>
</div>
<style type="text/css">
  #myservices {
    font-size: 12px;
  }
  #myservices input {
    display: none;
  }
  #myservices li {
    list-style-type: none;
    margin-left: 5px;
    margin-right: 5px;
    float: left;
  }
  #myservices li a {
    color: #000;
    text-decoration: none;
    border: 1px solid #dddddd;
    display: inline-block;
  }
  #myservices li a:hover {
    border: 1px solid #f97103;
  }
  #myservices li .noselected {
    border: 1px solid #dddddd;
    width: 120px;
    height: 30px;
    text-align: center;
    vertical-align: middle;
    line-height: 28px;
    color: #000;
    display: inline-block;
  }
  #myservices li .selected {
    border: 1px solid #f97103;
    width: 120px;
    height: 30px;
    text-align: center;
    vertical-align: middle;
    line-height: 28px;
    color: #f97103;
    display: inline-block;
    background-image: url(../images/addserver.png);
    background-repeat: no-repeat;
    background-position: 100% 100%;
  }
</style>
<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
<script>
  function sel(thisObj) {
    if ($(thisObj).attr("class") == "noselected") {
      $(thisObj).attr("class", "selected triangle");
      $(thisObj).children("input").attr("checked", "checked");
    } else {
      $(thisObj).attr("class", "noselected");
      $(thisObj).children("input").removeAttr("checked");
    }
  }
</script>
